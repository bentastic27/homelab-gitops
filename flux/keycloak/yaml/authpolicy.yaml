apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: http
  namespace: keycloak
spec:
  action: ALLOW
  targetRefs:
  - kind: Service
    group: ""
    name: keycloak
  rules:
  - from:
    - source:
        namespaces:
        - istio-system
        - oauth2-proxy
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
 name: restrict-admin
 namespace: keycloak
spec:
  action: ALLOW
  targetRefs:
  - kind: Service
    group: ""
    name: keycloak-service
  rules:
  - from:
    - source:
        remoteIpBlocks:
        - "${publicIp:=0.0.0.0/0}"
        - "192.168.0.0/16"
    to:
    - operation:
        paths:
        - "/admin*"
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: postgres
  namespace: keycloak
spec:
  action: ALLOW
  targetRefs:
  - kind: Service
    group: ""
    name: postgres
  rules:
  - from:
    - source:
        namespaces:
        - keycloak
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inbound-http
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app: keycloak
  ingress:
  - ports:
    - port: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-hbone
  namespace: keycloak
spec:
  podSelector: {}
  ingress:
  - ports:
    - port: 15008
      protocol: TCP
  egress:
  - ports:
    - port: 15008
      protocol: TCP
