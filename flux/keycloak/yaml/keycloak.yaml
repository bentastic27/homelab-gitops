apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql
    usernameSecret:
      name: postgresql
      key: user
    passwordSecret:
      name: postgresql
      key: postgres-password
  hostname:
    hostname: keycloak.beansnet.net
  proxy:
    headers: xforwarded