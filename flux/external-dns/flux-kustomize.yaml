apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux
spec:
  interval: 10m0s
  path: "./flux/external-dns/yaml"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux
  postBuild:
    substituteFrom:
    - kind: Secret
      name: route53-credentials-secret
