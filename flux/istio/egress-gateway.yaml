apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: egress-gateway
  namespace: flux
spec:
  interval: 10m
  timeout: 5m
  releaseName: egress-gateway
  targetNamespace: istio-system
  chart:
    spec:
      chart: gateway
      version: '1.24.2'
      sourceRef:
        kind: HelmRepository
        name: istio
  values:
    profile: ambient
    kind: Deployment
    replicaCount: 1
    service:
      type: ClusterIP
      ports:
      - name: status-port
        port: 15021
        protocol: TCP
        targetPort: 15021
      - name: http2
        port: 80
        protocol: TCP
        targetPort: 80
      - name: https
        port: 443
        protocol: TCP
        targetPort: 443
    resources:
      requests:
        cpu: "0"
    autoscaling:
      enabled: false
  dependsOn:
  - name: istio-base
  - name: istiod
