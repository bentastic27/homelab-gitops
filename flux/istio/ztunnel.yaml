apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux
spec:
  interval: 10m
  timeout: 5m
  releaseName: ztunnel
  targetNamespace: istio-system
  chart:
    spec:
      chart: ztunnel
      version: '1.24.2'
      sourceRef:
        kind: HelmRepository
        name: istio
  values:
    profile: ambient
  dependsOn:
  - name: istio-base
