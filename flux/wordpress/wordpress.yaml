apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wordpress
  namespace: flux
spec:
  interval: 10m0s
  path: "./flux/wordpress/yaml"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux
  dependsOn:
  - name: kubernetes-secret-generator
  postBuild:
    substituteFrom:
    - kind: Secret
      name: route53-credentials-secret
    - kind: Secret
      name: restic-password